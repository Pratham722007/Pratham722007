<svg width="900" height="250" viewBox="0 0 900 250" xmlns="http://www.w3.org/2000/svg">
  <style>
    rect.bg { fill: #000; }

    text {
      font-family: 'Courier New', monospace;
      font-size: 16px;
      fill: #00ff66;
      opacity: 0.8;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-20px); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(260px); opacity: 0; }
    }

    .spark {
      fill: #00ffaa;
      animation: blink 1.5s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
  </style>

  <!-- Background -->
  <rect class="bg" width="900" height="250" />

  <!-- Matrix Rain Characters (dense) -->
  <g>
    <!-- Column 1 -->
    <text x="30" y="0" style="animation-delay: 0s;">1010101010</text>
    <text x="60" y="0" style="animation-delay: 0.3s;">0101010101</text>
    <text x="90" y="0" style="animation-delay: 0.6s;">1010101010</text>
    <text x="120" y="0" style="animation-delay: 0.9s;">0101010101</text>
    <text x="150" y="0" style="animation-delay: 1.2s;">1010101010</text>
    <text x="180" y="0" style="animation-delay: 1.5s;">0101010101</text>
    <text x="210" y="0" style="animation-delay: 1.8s;">1010101010</text>
    <text x="240" y="0" style="animation-delay: 2.1s;">0101010101</text>
    <text x="270" y="0" style="animation-delay: 2.4s;">1010101010</text>
    <text x="300" y="0" style="animation-delay: 2.7s;">0101010101</text>
    <text x="330" y="0" style="animation-delay: 3s;">1010101010</text>
    <text x="360" y="0" style="animation-delay: 3.3s;">0101010101</text>
    <text x="390" y="0" style="animation-delay: 3.6s;">1010101010</text>
    <text x="420" y="0" style="animation-delay: 3.9s;">0101010101</text>
    <text x="450" y="0" style="animation-delay: 4.2s;">1010101010</text>
    <text x="480" y="0" style="animation-delay: 4.5s;">0101010101</text>
    <text x="510" y="0" style="animation-delay: 4.8s;">1010101010</text>
    <text x="540" y="0" style="animation-delay: 5.1s;">0101010101</text>
    <text x="570" y="0" style="animation-delay: 5.4s;">1010101010</text>
    <text x="600" y="0" style="animation-delay: 5.7s;">0101010101</text>
    <text x="630" y="0" style="animation-delay: 6s;">1010101010</text>
    <text x="660" y="0" style="animation-delay: 6.3s;">0101010101</text>
    <text x="690" y="0" style="animation-delay: 6.6s;">1010101010</text>
    <text x="720" y="0" style="animation-delay: 6.9s;">0101010101</text>
    <text x="750" y="0" style="animation-delay: 7.2s;">1010101010</text>
    <text x="780" y="0" style="animation-delay: 7.5s;">0101010101</text>
    <text x="810" y="0" style="animation-delay: 7.8s;">1010101010</text>
    <text x="840" y="0" style="animation-delay: 8.1s;">0101010101</text>
    <text x="870" y="0" style="animation-delay: 8.4s;">1010101010</text>
  </g>

  <!-- Neural Sparks -->
  <circle class="spark" cx="60" cy="100" r="2" style="animation-delay: 0.2s;" />
  <circle class="spark" cx="150" cy="180" r="3" style="animation-delay: 0.5s;" />
  <circle class="spark" cx="250" cy="120" r="2" style="animation-delay: 1.1s;" />
  <circle class="spark" cx="340" cy="210" r="3" style="animation-delay: 1.4s;" />
  <circle class="spark" cx="460" cy="90" r="2" style="animation-delay: 1.9s;" />
  <circle class="spark" cx="570" cy="190" r="3" style="animation-delay: 2.3s;" />
  <circle class="spark" cx="680" cy="130" r="2" style="animation-delay: 2.8s;" />
  <circle class="spark" cx="790" cy="160" r="3" style="animation-delay: 3.1s;" />
  <circle class="spark" cx="860" cy="200" r="2" style="animation-delay: 3.6s;" />
</svg>
