<svg viewBox="0 0 900 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#001800"/>
    </linearGradient>
    <!-- Neon glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="300" fill="url(#bg)"/>

  <style>
    @keyframes rain {
      0% { transform: translateY(-100%); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(100%); opacity: 0; }
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    @keyframes fade {
      0%, 33% { opacity: 1; }
      33.01%, 100% { opacity: 0; }
    }
    @keyframes fade2 {
      0%, 33% { opacity: 0; }
      33.01%, 66% { opacity: 1; }
      66.01%, 100% { opacity: 0; }
    }
    @keyframes fade3 {
      0%, 66% { opacity: 0; }
      66.01%, 100% { opacity: 1; }
    }

    text {
      fill: #00FF88;
      font-family: 'Courier New', monospace;
      text-anchor: middle;
    }
    .matrix {
      font-size: 20px;
      fill: #00FF00;
      opacity: 0.25;
      filter: url(#glow);
      animation: rain linear infinite;
    }
    .main {
      font-size: 60px;
      text-shadow: 0 0 15px #00FFAA;
      animation: flicker 1.2s infinite;
      filter: url(#glow);
    }
  </style>

  <!-- Matrix rain columns (perfectly spaced, non-overlapping) -->
  <g>
    <text x="60"  y="0" class="matrix" style="animation-duration: 4s; animation-delay: 0s;">010101100110010101100110</text>
    <text x="160" y="0" class="matrix" style="animation-duration: 3.6s; animation-delay: 1s;">101010110011010101100110</text>
    <text x="260" y="0" class="matrix" style="animation-duration: 4.2s; animation-delay: 0.8s;">010110011010101001101010</text>
    <text x="360" y="0" class="matrix" style="animation-duration: 3.9s; animation-delay: 1.2s;">111000111010101011010011</text>
    <text x="460" y="0" class="matrix" style="animation-duration: 4.3s; animation-delay: 0.6s;">001101010110101101010010</text>
    <text x="560" y="0" class="matrix" style="animation-duration: 3.7s; animation-delay: 1.1s;">101010110011010110011010</text>
    <text x="660" y="0" class="matrix" style="animation-duration: 4.1s; animation-delay: 0.5s;">010110101001011010010110</text>
    <text x="760" y="0" class="matrix" style="animation-duration: 3.8s; animation-delay: 0.9s;">101010111001000110010101</text>
    <text x="860" y="0" class="matrix" style="animation-duration: 4.5s; animation-delay: 1.3s;">010111001010101011001010</text>
  </g>

  <!-- Center text -->
  <text x="450" y="160" class="main" style="animation: fade 6s infinite;">CODING</text>
  <text x="450" y="160" class="main" style="animation: fade2 6s infinite;">WEB DEV</text>
  <text x="450" y="160" class="main" style="animation: fade3 6s infinite;">DSA</text>
</svg>
